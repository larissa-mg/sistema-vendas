spring.application.name=sistema-vendas
# URL DO BANCO DE DADOS
spring.datasource.url=jdbc:mysql://localhost:3306/vendas?allowPublicKeyRetrieval=true&serverTimezone=UTC

# NOME DO USUARIO DO BANDO DE DADOS
spring.datasource.username=root

# SENHA DO BANCO DE DADOS
spring.datasource.password=root

# CONFIGURA\u00c7\u00d5ES GERAIS.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true